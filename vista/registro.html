<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.miscss.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>Ingresar</title>
</head>
<body class="container">
	<h1 class="container">Registro de usuario</h1><br>
	<br>
	<br>
<form method="post" action="">
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Tipo documento</label>
		<select class="form-control">
			<option>Cedula</option>
			<option>Pasaporte</option>
		</select>	
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Numero de documento</label>
		<input type="type" class="form-control" name="" placeholder="Número de identificación">		
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Nombre</label>
		<input type="text" class="form-control" name="" placeholder="Nombre">		
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Clave</label>
		<input type="Password" class="form-control" name="" placeholder="Ingrese la clave">		
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Teléfono</label>
		<input type="text" class="form-control" name="" placeholder="Teléfono">		
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Direccion</label>
		<input type="text" class="form-control" name="" placeholder="Dirección">		
	</div>
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Direccion</label>
		<input type="Password" class="form-control" name="" placeholder="Ingrese la clave">		
	</div>
	
	<div class="container	 form-group col-xs-12 col-md-12 col-lg-6">
		<label>Direccion</label>
		<input type="Password" class="form-control" name="" placeholder="Ingrese la clave">		
	</div>
	<div class="container">
	<a href="#" class="btn btn-success">Registrar</a>
	<input type="reset" class="btn btn-danger" name="" value="Limpiar formulario">
	</div>
</form>
</body>
</html>
